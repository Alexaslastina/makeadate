name: ðŸš€ Deploy to GitHub Pages

on:
  push:
    branches: ['main', 'master']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

env:
  NODE_ENV: production
  VITE_BASE_URL: /makeadate/
  VITE_API_BASE_URL: /makeadate/api/
  VITE_ENVIRONMENT: production

jobs:
  build:
    name: ðŸ—ï¸ Build for Production
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: ðŸ”§ Setup Pages
        uses: actions/configure-pages@v4
      
      - name: ðŸ“š Install dependencies
        run: |
          npm ci
          # Verify Nx is installed
          npx nx --version
      
      - name: ðŸ—ï¸ Build frontend
        run: npx nx build frontend --configuration=production
        env:
          NODE_ENV: production
          VITE_BASE_URL: ${{ env.VITE_BASE_URL }}
          VITE_API_BASE_URL: ${{ env.VITE_API_BASE_URL }}
          VITE_ENVIRONMENT: ${{ env.VITE_ENVIRONMENT }}
      
      - name: ðŸ“Š Build size analysis
        run: |
          echo "=== Build Size Analysis ==="
          echo ""
          echo "Total build size:"
          du -sh dist/frontend
          echo ""
          echo "Top 10 largest files:"
          find dist/frontend -type f -exec du -h {} + 2>/dev/null | sort -rh | head -10
          echo ""
          echo "Asset breakdown:"
          echo "JavaScript:"
          find dist -name "*.js" -exec du -ch {} + | tail -1 || echo "No JS files"
          echo "CSS:"
          find dist -name "*.css" -exec du -ch {} + | tail -1 || echo "No CSS files"
          echo "Images:"
          find dist -name "*.jpg" -o -name "*.png" -o -name "*.svg" -o -name "*.jpeg" | xargs du -ch 2>/dev/null | tail -1 || echo "No images"
      
      - name: ðŸ“¦ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/frontend
      
      - name: ðŸ’¾ Upload build for verification
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: ./dist/frontend
          retention-days: 7

  deploy:
    name: ðŸš€ Deploy to Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: âœ… Deployment verification
        run: |
          echo "âœ… Deployment successful!"
          echo "ðŸŒ Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ðŸ“… Deployed at: $(date)"
      
      - name: ðŸ“¢ Create deployment summary
        run: |
          echo "# ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Status**: Successful" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **URL**: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“… **Deployed**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”– **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ‘¤ **Author**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

