name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      
      - name: Install dependencies
        run: npm ci
      
      - name: TypeScript Check
        run: npx tsc --noEmit
        working-directory: apps/frontend
      
      - name: Build Frontend
        run: npx nx build frontend
      
      - name: Run Tests
        run: npx nx test frontend --passWithNoTests
      
      - name: Build Size Check
        id: size_check
        run: |
          size=$(du -sh dist/frontend | cut -f1)
          echo "size=$size" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Build size: $size"
      
      - name: Comment PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const size = '${{ steps.size_check.outputs.size }}';
            const comment = `## âœ… PR Validation Complete
            
            **Build Status:** Success
            **Build Size:** \`${size}\`
            
            The frontend builds successfully and is ready for review.
            After merge, it will be automatically deployed to GitHub Pages.
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
