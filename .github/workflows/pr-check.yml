name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build frontend
        run: npx nx build frontend
      
      - name: Check for TypeScript errors
        run: npx tsc --noEmit
        working-directory: apps/frontend
      
      - name: Verify build output
        run: |
          if [ ! -d "dist/frontend" ]; then
            echo "‚ùå Build output directory not found!"
            exit 1
          fi
          if [ ! -f "dist/frontend/index.html" ]; then
            echo "‚ùå index.html not found in build output!"
            exit 1
          fi
          echo "‚úÖ Build verification passed!"
      
      - name: Check bundle size
        run: |
          echo "üì¶ Bundle Analysis:"
          echo ""
          total_size=$(du -sh dist/frontend | cut -f1)
          echo "Total build size: $total_size"
          echo ""
          echo "Top 10 largest files:"
          find dist/frontend -type f -exec du -h {} + | sort -rh | head -10
          echo ""
          
          # Check if bundle is too large (warning at 10MB)
          size_bytes=$(du -sb dist/frontend | cut -f1)
          max_size=10485760  # 10MB in bytes
          
          if [ $size_bytes -gt $max_size ]; then
            echo "‚ö†Ô∏è Warning: Bundle size exceeds 10MB"
          else
            echo "‚úÖ Bundle size is acceptable"
          fi
      
      - name: Comment PR with build info
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const { execSync } = require('child_process');
            
            const size = execSync('du -sh dist/frontend').toString().split('\t')[0];
            
            const comment = `## üöÄ Build Summary
            
            ‚úÖ Build completed successfully!
            
            **Build Size:** \`${size}\`
            
            **Deployment Preview:** Changes will be deployed to GitHub Pages after merge.
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

