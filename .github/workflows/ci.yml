name: CI - Continuous Integration

on:
  push:
    branches: ['main', 'master', 'develop']
  pull_request:
    branches: ['main', 'master', 'develop']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: ğŸ§¹ Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: ğŸ“š Install dependencies
        run: |
          npm ci
          # Verify Nx is installed
          npx nx --version
      
      - name: ğŸ” Run ESLint
        run: npx nx run-many --target=lint --all --parallel=3
        continue-on-error: false
      
      - name: ğŸ” TypeScript type checking
        run: npx nx run-many --target=typecheck --all --parallel=3
        continue-on-error: false

  test:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: ğŸ“š Install dependencies
        run: |
          npm ci
          # Verify Nx is installed
          npx nx --version
      
      - name: ğŸ§ª Run tests
        run: npx nx run-many --target=test --all --parallel=3 --coverage
        continue-on-error: false
      
      - name: ğŸ“Š Upload coverage reports
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/**/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build:
    name: ğŸ—ï¸ Build Applications
    runs-on: ubuntu-latest
    needs: [quality, test]
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: ğŸ“š Install dependencies
        run: |
          npm ci
          # Verify Nx is installed
          npx nx --version
      
      - name: ğŸ—ï¸ Build frontend
        run: npx nx build frontend --configuration=production
      
      - name: ğŸ—ï¸ Build API
        run: npx nx build api --configuration=production
      
      - name: ğŸ“¦ Upload frontend artifacts
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: dist-frontend
          path: dist/frontend
          retention-days: 7
      
      - name: ğŸ“¦ Upload API artifacts
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: dist-api
          path: dist/api
          retention-days: 7
      
      - name: ğŸ“Š Check build size
        if: matrix.node-version == '20.x'
        run: |
          echo "=== Frontend Build Size ==="
          du -sh dist/frontend 2>/dev/null || echo "Frontend build not found"
          echo ""
          echo "=== API Build Size ==="
          du -sh dist/api 2>/dev/null || echo "API build not found"
          echo ""
          echo "=== Largest Frontend Files ==="
          find dist/frontend -type f -exec du -h {} + 2>/dev/null | sort -rh | head -10 || echo "No files found"

  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: ğŸ“š Install dependencies
        run: |
          npm ci
          # Verify Nx is installed
          npx nx --version
      
      - name: ğŸ”’ Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: ğŸ” Check for known vulnerabilities
        run: |
          echo "Checking for known vulnerabilities..."
          npm audit --json > audit-results.json || true
          cat audit-results.json
      
      - name: ğŸ“Š Upload audit results
        uses: actions/upload-artifact@v4
        with:
          name: security-audit
          path: audit-results.json
          retention-days: 30

