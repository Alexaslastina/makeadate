name: CI - Continuous Integration

on:
  push:
    branches: ['main', 'master', 'develop']
  pull_request:
    branches: ['main', 'master', 'develop']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: ðŸ§¹ Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: ðŸ“š Install dependencies
        run: |
          npm ci
          echo "âœ… Installed $(npm ls --depth=0 2>/dev/null | wc -l) packages"
          # Verify Nx is installed
          npx nx --version
          echo "âœ… Nx is available"
      
      - name: ðŸ” Run ESLint
        run: npx nx run-many --target=lint --all --parallel=3 || echo "No lint targets configured"
        continue-on-error: false
      
      - name: ðŸ”Ž TypeScript type checking
        run: npx nx run-many --target=typecheck --all --parallel=3
        continue-on-error: false

  test:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ðŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: ðŸ“š Install dependencies
        run: |
          npm ci
          echo "âœ… Installed $(npm ls --depth=0 2>/dev/null | wc -l) packages"
          # Verify Nx is installed
          npx nx --version
          echo "âœ… Nx is available"
      
      - name: ðŸ§ª Run tests
        run: npx nx run-many --target=test --all --parallel=3 --coverage || echo "No test targets configured"
        continue-on-error: false
      
      - name: ðŸ“Š Upload coverage reports
        if: matrix.node-version == '20.x' && github.actor != 'nektos/act'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/**/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build:
    name: ðŸ—ï¸ Build Applications
    runs-on: ubuntu-latest
    needs: [quality, test]
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ðŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: ðŸ“š Install dependencies
        run: |
          npm ci
          echo "âœ… Installed $(npm ls --depth=0 2>/dev/null | wc -l) packages"
          # Verify Nx is installed
          npx nx --version
          echo "âœ… Nx is available"
      
      - name: ðŸ—ï¸ Build frontend
        run: npx nx run frontend:build
      
      - name: ðŸ—ï¸ Build API
        run: npx nx run api:build
      
      - name: ðŸ“¦ Upload frontend artifacts
        if: matrix.node-version == '20.x' && github.actor != 'nektos/act'
        uses: actions/upload-artifact@v4
        with:
          name: dist-frontend
          path: dist/frontend
          retention-days: 7
      
      - name: ðŸ“¦ Upload API artifacts
        if: matrix.node-version == '20.x' && github.actor != 'nektos/act'
        uses: actions/upload-artifact@v4
        with:
          name: dist-api
          path: dist/api
          retention-days: 7
      
      - name: ðŸ“Š Check build size
        if: matrix.node-version == '20.x'
        run: |
          echo "=== Frontend Build Size ==="
          du -sh dist/frontend 2>/dev/null || echo "Frontend build not found"
          echo ""
          echo "=== API Build Size ==="
          du -sh dist/api 2>/dev/null || echo "API build not found"
          echo ""
          echo "=== Largest Frontend Files ==="
          find dist/frontend -type f -exec du -h {} + 2>/dev/null | sort -rh | head -10 || echo "No files found"

  security:
    name: ðŸ”’ Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: ðŸ“š Install dependencies
        run: |
          npm ci
          echo "âœ… Installed $(npm ls --depth=0 2>/dev/null | wc -l) packages"
          # Verify Nx is installed
          npx nx --version
          echo "âœ… Nx is available"
      
      - name: ðŸ”’ Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: ðŸ” Check for known vulnerabilities
        run: |
          echo "Checking for known vulnerabilities..."
          npm audit --json > audit-results.json || true
          cat audit-results.json
      
      - name: ðŸ“Š Upload audit results
        if: github.actor != 'nektos/act'
        uses: actions/upload-artifact@v4
        with:
          name: security-audit
          path: audit-results.json
          retention-days: 30

